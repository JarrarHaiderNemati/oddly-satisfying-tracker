<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oddly Satisfying Tracker</title>
    <link rel="stylesheet" href="sat.css">
</head>
<body>
    <header class="header">
        <h1>Oddly Satisfying Tracker</h1>
        <label class="dark-mode-toggle">
            <input type="checkbox" id="dark-mode-toggle" >
            Dark Mode
        </label>
        <div class="prof">
            <!-- Profile Picture Container -->
            <img id="profile-pic" src="uploads/default-profile.png" alt="No image">
            <div class="pro-pro">Profile
                <div class="prof-in-div">
                    <div class="ym">Your Moments</div>
                    <!-- Profile Picture Upload Form -->
                    <form id="profile-pic-form">
                        <label class="klaasen" for="profile-pic-input">Change Profile Picture:</label>
                        <input type="file" id="profile-pic-input" name="profile_pic" accept="image/*">
                        <span id="file-name">Current: default-profile.png</span>

                    </form>
                </div>
            </div>
        </div>
    </header>
    
    <main class="container">
        <section class="form-section">
            <h2>Log Your Satisfying Moment</h2>
            <form id="momentForm">
                <textarea name="moment" id="moment" placeholder="Describe your moment..." required></textarea>
                <select name="category" id="category" required>
                    <option value="">Select a category</option>
                    <option value="Household">Household</option>
                    <option value="Nature">Nature</option>
                    <option value="Daily Life">Daily Life</option>
                    <option value="Sports">Sports</option>
                    <option value="Technology">Technology</option>
                    <option value="Cooking & Food">Cooking & Food</option>
                </select>
                <button id="sub" type="submit">Submit</button>
            </form>
        </section>
        <div class="re-fill-div">
            <textarea id="refill"></textarea>
            <select name="category" id="refill-cat" required>
                <option value="">Select a category</option>
                    <option value="Household">Household</option>
                    <option value="Nature">Nature</option>
                    <option value="Daily Life">Daily Life</option>
                    <option value="Sports">Sports</option>
                    <option value="Technology">Technology</option>
                    <option value="Cooking & Food">Cooking & Food</option>
            </select>
            <button class="ok-button">Ok</button>
            <button class="cancel-button">Cancel</button>
        </div>
        <section class="search-section">
            <input type="text" id="search" placeholder="Search moments..." >
        </section>
        <section class="filter">
            <select name="category" id="filtbycat" required>
                <option value="Filter by category">Filter by category</option>
                    <option value="Household">Household</option>
                    <option value="Nature">Nature</option>
                    <option value="Daily Life">Daily Life</option>
                    <option value="Sports">Sports</option>
                    <option value="Technology">Technology</option>
                    <option value="Cooking & Food">Cooking & Food</option>
            </select>
        </section>
        <section class="feed-section">
            <h2>Global Feed</h2>
            <div id="feed">
                <ul id="food">

                </ul>
                <!-- Moments will appear here -->
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Oddly Satisfying Tracker</p>
    </footer>
    <script src="sat.js"></script>

</body>
</html>
