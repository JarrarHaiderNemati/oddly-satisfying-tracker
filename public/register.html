<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <div class="register-container">
    <h2>Create an Account</h2>
    <form id="registerForm" class="register-form">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" autocomplete="off" id="fullname" name="fullname" placeholder="Enter your full name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" autocomplete="off" id="email" name="user_email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" autocomplete="off" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
      </div>
      <div class="fill-all"></div>
      <button type="submit" class="btn-register">Register</button>
      <div class="form-links">
        <a href="/login.html">Already have an account? Login</a>
      </div>
    </form>
  </div>
  <script src="signup.js"></script>
</body>
</html>
